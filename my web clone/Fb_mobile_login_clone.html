<!DOCTYPE html>

 <html lang="en">
   <head>
  <meta charset="utf-8">
  <title>Facebook Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="Fb_mobile_login_clone.html" class="login">
    <h1>Facebook</h1>
    <input type="email" name="email" class="login-input" placeholder="Email Address" autofocus>
    <input type="password" name="password" class="login-input" placeholder="Password">
    <input type="submit" value="Login" class="login-submit" href="https://en-gb.facebook.com/login/">
    <p class="login-help"><a href="index.html">Forgot password?</a></p>
  </form>

  <section class="about">
    <p class="about-links">
      <a href="https://en-gb.facebook.com/facebook" target="_parent">About</a>
      <a href="https://en-gb.facebook.com/help/?ref=pf" target="_parent">Help</a>
    </p>
  </section>
</body>
</html>
